<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/home.xhtml">
	<ui:define name="logar">
		<h:form id="formInicial">
			<h:button class="botao" outcome="/restrito/principal.jsf" value="Entrar"/>
			<br/>OU<br/>
			<h:commandButton class="botao" action="#{usuarioBean.novo}" value="Cadastre-se"/>
		</h:form>
	</ui:define>
	<ui:define name="corpo">
	<h2>Cadastro de Usuário</h2>
		<h:form id="cadastro">
			<h:messages/>
			<h:inputHidden value="#{usuarioBean.usuario.codigo}"/>
			<h:inputHidden value="#{usuarioBean.usuario.ativo}"/>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" for="nome"/>
				<h:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nome}" size="50" maxlength="45"
				required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="10" maximum="45"/>
				</h:inputText>
				
				<h:outputLabel value="e-Mail:" for="email"/>
				<h:panelGroup>
					<h:inputText id="email" label="e-Mail" value="#{usuarioBean.usuario.email}" size="50"
					maxlength="45" required="true" validatorMessage="e-Mail inválido!">
						<f:validateRegex pattern="[a-zA-Z0-9\-\.\_]+@[a-zA-Z0-9\.\-\_]+"/>
					</h:inputText>
					<h:message for="email"/>
				</h:panelGroup>
				
				<h:outputLabel value="Senha:" for="senha"/>
				<h:inputSecret id="senha" label="Senha" value="#{usuarioBean.usuario.senha}" size="25"
				maxlength="20" required="true" redisplay="true"/>
				
				<h:outputLabel value="Confirmar senha:" for="confirmaSenha"/>
				<h:inputSecret id="confirmaSenha" label="Confirmar senha" value="#{usuarioBean.confirmaSenha}"
				size="25" maxlength="20" required="true" redisplay="true"/>
			</h:panelGrid>
			<h:commandButton class="botao" action="#{usuarioBean.salvar}" value="Cadastrar"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
